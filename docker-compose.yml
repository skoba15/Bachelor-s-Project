version: "3.2"



services:
  db:
    image: mysql:5.7
    restart: always
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8 --collation-server=utf8_general_ci
    environment:
      MYSQL_DATABASE: 'neighborhood_db'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'iniesta5'
      MYSQL_ROOT_PASSWORD: 'iniesta5'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - datalink
  server:
    depends_on:
       - db
    build: neighborhood_server
    image: "server_start"
    ports:
      - "8081:8081"
    networks:
      - datalink

networks:
  datalink:
    driver: bridge
  
volumes:
  my-db: